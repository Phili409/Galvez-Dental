<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="updated_signup.css">
    <script src="GalvezDental.js"></script>
</head>

<body>
    <header class="title">New User Sign Up</header>
    <div id="confirmationTable">
        <form id="confirmationForm" class="confirmationForm">
        </form>
    </div>
    <div class="form-container">
        <form id="signupForm" onsubmit="return validateData();" method="post" action="process_signup.php">
            <table>
                <tr class="input-pair">
                    <td><input type="text" id="first-name" name="first-name" maxlength="30" pattern="[A-Za-z '\-]+" placeholder="First Name" required oninvalid="" oninput="validateInput(this)"></td>
                    <td class="error-message" id="error-first-name"></td>
                    <td><input type="text" id="middle-initial" name="middle-initial" placeholder="MI" maxlength="1" size="1" pattern="[A-Z]"></td>
                    <td><input type="text" id="last-name" name="last-name" placeholder="Last Name" maxlength="30" pattern="[A-Za-z '\-]+" required oninput="validateInput(this)"></td>
                    <td class="error-message" id="error-last-name"></td>
                </tr> 
                <tr class="input-pair">
                    <td><input type="date" id="DOB" name="DOB" placeholder="DOB" required oninput="validateInput(this)"></td>
                    <td class="error-message" id="error-DOB"></td>
                    <td><input type="password" id="SSN" name="SSN" maxlength="11" pattern="[0-9]{11}" placeholder="SSN" required oninput="validateInput(this)"></td>
                    <td class="error-message" id="error-SSN"></td>
                </tr>
                <tr class="input-pair">
                    <td><input type="text" id="address1" name="address1" placeholder="Address 1" minlength="4" maxlength="30" required oninput="validateInput(this)"></td>
                    <td class="error-message" id="error-address1"></td>
                    <td><input type="text" id="address2" name="address2" placeholder="Address 2" minlength="4" maxlength="30" oninput="validateInput(this)"></td>
                </tr>
                <tr class="input-pair">
                    <td><input type="text" id="city" name="city" placeholder="City" maxlength="30"  required oninput="validateInput(this)"></td>
                    <td class="error-message" id="error-city"></td>
                    <td>
                        <select id="state" name="state" required oninput="validateInput(this)">
                                <option value=""></option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>                       
                        </td>
                        <td><input type="text" id="zip" name="zip" placeholder="Zip" maxlength="5" pattern="[0-9]{5}" required oninput="validateInput(this)"></td>
                        <td class="error-message" id="error-zip"></td>    
                </tr>
                <tr class="input-pair">
                    <td><input type="email" id="email" name="email" placeholder="Email" required oninput="validateInput(this)"></td>
                    <td class="error-message" id="error-email"></td>
                    <td><input type="number" id="phone" name="phone" placeholder="Phone#" required oninput="validateInput(this)"></td>
                    <td class="error-message" id="error-phone"></td>
                </tr>
                <tr class="input-pair">
                    <td colspan="7">
                        <textarea rows="5" cols="50" maxlength="500" id="medical-background" name="medical-background" placeholder="Medical Background" oninput="validateInput(this)"></textarea>
                    </td>
                </tr>
                <tr class="input-pair">
                    <td colspan="3">
                        <label>Age Group</label>
                        <div>
                            <input type="radio" id="Infant" name="age-group" value="Infant" oninput="validateInput(this)">
                            <label for="infant">Infant</label>
                            <input type="radio" id="Adult" name="age-group" value="Adult" oninput="validateInput(this)">
                            <label for="adult">Adult</label>
                            <input type="radio" id="Elder" name="age-group" value="Elder" oninput="validateInput(this)">
                            <label for="elder">Elder</label>
                        </div>
                    </td>
                    <td colspan="4">
                        <label for="coffee-consumption">Coffee Consumption Level</label>
                        <input type="range" id="coffee-consumption" name="coffee-consumption" min="0" max="10" oninput="updateCoffeeBean(); validateInput(this)">
                        <div class="coffee-beans-container" id="coffee-beans-container"></div>    
                    </td>
                    <td><label for="insured">Insured?</label></td>
                    <td><input type="checkbox" id="insured" name="insured" oninput="validateInput(this)"></td>
                </tr>
                <tr class="input-pair">
                    <td><input type="text" id="userID" name="userID" placeholder="User Name" maxlength="20" required oninput="validateInput(this)"></td>
                    <td class="error-message" id="error-userID"></td>
                    <td><input type="password" id="password1" name="password1" placeholder="Password" minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required oninput="validateInput(this)"></td>
                    <td class="error-message" id="error-password1"></td>
                    <td><input type="password" id="password2" name="password2" placeholder="Re-enter Password" minlength="8" maxlength="20" required oninput="validateInput(this)"></td>
                    <td class="error-message" id="error-password2"></td>
                </tr>
                <tr class="buttons">
                    <td colspan="7">
                        <div class="button-container">
                            <button type="reset">Clear</button>
                            <button type="submit">Submit</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <hr>
    <footer>
        <div class="footer-info">
            <div>Galvez Dental</div>
            <div>Houston, TX | 77004</div>
            <img src="https://png.pngtree.com/png-vector/20220622/ourmid/pngtree-smile-dental-logo-template-vector-illustration-icon-design-png-image_5273471.png" alt="Footer Image">
        </div>
    </footer>
    <script>
        window.onload = checkSignUp();
    </script>
</body>

</html>
