<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="HomePage.css">
    <script src="GalvezDental.js"></script>
</head>
<body>
    <div class="title">Login</div>
    <div class="login-container">
        <div class="input-section">
            <div class="input">
                <div class="input-pair">
                    <input type="UserName" id="UserName" name="UserName" class="underline-input" placeholder="user name">
                    <input type="password" id="password" name="password" class="underline-input" placeholder="password">
                </div>    
            </div>
            <div class="welcome-back-text">Welcome Back</div>
        </div>
        <div class="nextButton">
            <button onclick="login()">Next</button>
        </div>
    </div>
    
    <hr>
    <footer>
        <div class="footer-info">
            <div>Galvez Dental</div>
            <div>Houston, TX | 77004</div>
            <button onclick="showModal()">Contact Us</button>
            <img src="https://png.pngtree.com/png-vector/20220622/ourmid/pngtree-smile-dental-logo-template-vector-illustration-icon-design-png-image_5273471.png" alt="Footer Image">
        </div>
        <div id="contactModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
            <div style="background: white; padding: 20px; width: 300px; color: #444;">
                <h2>Contact Us</h2>
                <form>
                    <textarea id="message" style="padding: 50px;" placeholder="Your message"></textarea>
                    <button style="margin-top: 10px; background-color: #444; border-radius: 16px; border-color: black; color: white; padding: 5px 15px;" type="submit">Send</button>
                </form>
            </div>
        </div>        
    </footer>
    <script src="HomePage.css"></script>
</body>
</html>
